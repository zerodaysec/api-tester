site_name: Awesome Stuff
site_description: A curated list of awesome test-stuff
site_author: "Test Site"
repo_name: mrc0der/test-code
repo_url: http://github.com/mrc0der/test-code
edit_uri: "edit/main/docs/"

plugins:
  - search
  - git-revision-date-localized
  - mkdocs-video

theme:
  name: material
  language: en
  features:
    - search.highlight
    - search.share
    - content.code.annotate
    - navigation.top
    - content.action.edit
  palette:
    - scheme: elastic-engineering-light
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil

extra_css:
  - stylesheets/extra.css

